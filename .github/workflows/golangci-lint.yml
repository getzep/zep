name: golangci-lint
on:
  push:
    tags:
      - v*
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: depot-ubuntu-22.04-8
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: ./src
          version: v1.57.2
          args:
            --config=golangci.yaml
